<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Su delle Alpi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    /* make the image fill the screen nicely */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* ensures image fills but keeps aspect ratio */
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* email link styling */
    a {
      position: relative;
      z-index: 1;
      color: white;
      font-family: system-ui, sans-serif;
      text-decoration: none;
      font-size: 1.2rem;
      background-color: rgba(0,0,0,0.4);
      padding: 0.4em 0.8em;
      border-radius: 6px;
      margin-top: auto;
      margin-bottom: 40px;   /* pushes it near bottom */
      transition: background 0.2s;
    }

    a:hover {
      background-color: rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>
  <img src="03_EXPORT_01.jpg" alt="Su delle Alpi">
  <a href="mailto:mattiapassardi@gmail.com">mattiapassardi@gmail.com</a>
</body>
</html>
